type BillBroker @entity {
  " the vault address "
  id: ID!
  name: String!
  symbol: String!
  decimals: BigInt!
  perp: String!
  perpName: String!
  perpSymbol: String!
  perpDecimals: BigInt!
  usd: String!
  usdName: String!
  usdSymbol: String!
  usdDecimals: BigInt!
  perpBal: BigDecimal!
  usdBal: BigDecimal!
  perpPrice: BigDecimal!
  usdPrice: BigDecimal!
  totalSupply: BigDecimal!
  tvl:BigDecimal!
  price:BigDecimal!
  dailyStats: [BillBrokerDailyStat!]! @derivedFrom(field: "vault")
  swapNonce: BigInt!
  swaps: [BillBrokerSwap!]! @derivedFrom(field: "vault")
}

type BillBrokerDailyStat @entity {
  "<vault address>-<day timestamp>"
  id: ID!
  vault: BillBroker!
  timestamp: BigInt!
  perpBal: BigDecimal!
  usdBal: BigDecimal!
  perpPrice: BigDecimal!
  usdPrice: BigDecimal!
  totalSupply: BigDecimal!
  usdSwapAmt: BigDecimal!
  perpSwapAmt: BigDecimal!
  usdFeeAmt: BigDecimal!
  perpFeeAmt: BigDecimal!
  tvl:BigDecimal!
  price:BigDecimal!
}

type BillBrokerSwap @entity {
  "<vault address>-<nonce>"
  id: ID!
  vault: BillBroker!
  timestamp: BigInt!
  nonce: BigInt!
  type: String!
  swapAmt: BigDecimal!
  feeAmt: BigDecimal!
  tx: String!
}

type CharmVault @entity {
  " the vault address "
  id: ID!
  pool: String!
  name: String!
  symbol: String!
  decimals: BigInt!
  token0: String!
  token0Name: String!
  token0Symbol: String!
  token0Decimals: BigInt!
  token1: String!
  token1Name: String!
  token1Symbol: String!
  token1Decimals: BigInt!
  token0Bal: BigDecimal!
  token1Bal: BigDecimal!
  token0Price: BigDecimal!
  token1Price: BigDecimal!
  tvl: BigDecimal!
  price: BigDecimal!
  totalSupply: BigDecimal!
  dailyStats: [CharmVaultDailyStat!]! @derivedFrom(field: "vault")
}

type CharmVaultDailyStat @entity {
  "<vault address>-<day timestamp>"
  id: ID!
  vault: CharmVault!
  timestamp: BigInt!
  token0Bal: BigDecimal!
  token1Bal: BigDecimal!
  token0Price: BigDecimal!
  token1Price: BigDecimal!
  tvl: BigDecimal!
  price: BigDecimal!
  totalSupply: BigDecimal!
  token0Fees: BigDecimal!
  token1Fees: BigDecimal!
  totalFeeVal: BigDecimal!
  feeYield: BigDecimal!
}
